<!-- E -->
<div class="page-header">
    <!-- page location, org -->
    <div class="meta">
        <div class="page">
            Datasets
        </div>
        <div class="organization">
            <span class="fa fa-institution"></span>
            <span>{{ orgId }}</span>
        </div>
    </div>
    <!-- page specifiction actions/tools -->
    <div class="actions">
        <form class="form-inline">
            <div class="form-group">
                <label>Filter:</label>
                <input type="text" class="form-control" data-ng-model="specFilter" placeholder="dataset"/>
                <select class="form-control"
                        data-ng-model="stateFilter"
                        data-ng-options="state.label for state in datasetStates track by state.name">
                </select>
            </div>
            <div class="form-group">
                <a href class="btn btn-default pull-right" data-ng-click="newFileOpen = true"><i class="fa fa-star"></i> New Dataset</a>
            </div>
        </form>
    </div>
</div>

<div class="file-list">
    <!-- TODO: make this look nice and update on dataset state change. Also make use of this for filtering -->
    <div data-ng-repeat="(name, count)  in datasetStateCounter">
        <span><em>{{ name }} ({{ count }})</em></span>
    </div>
    <div data-ng-if="!datasets.length" class="col-md-12">
        <h4>No datasets</h4>
    </div>
    <div ng-repeat="dataset in datasets | filter: datasetVisibleFilter" class="col-md-12">
        <div data-ng-include="'dataset-entry.html'">entry</div>
    </div>
    <div data-ng-show="newFileOpen">
        <div data-ng-include="'new-dataset.html'">new dataset</div>
    </div>
</div>

<script type="text/ng-template" id="new-dataset.html">
    <div class="aside-backdrop am-fade" style=""></div>
    <div class="aside right animated fadeInRightBig">
        <div class="aside-dialog">
            <div class="aside-content">
                <div class="aside-header">
                    Create a new dataset:
                </div>
                <div class="aside-body">
                    <form name="form" class="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="new-name">Dataset Short Name</label>
                                <input id="new-name" class="form-control" data-ng-model="newDataset.specTyped" placeholder="spec" required autofocus/>
                            </div>
                            <div data-ng-if="characters.length > 1">
                                <span data-ng-repeat="ch in characters" class="radio">
                                    <label><input type="radio" name="character" data-ng-model="newDataset.character" data-ng-value="ch"> {{ ch.title }}</label>
                                </span>
                            </div>
                            <div data-ng-if="characters.length == 1">
                                {{ characters[0].title }}
                            </div>
                            <hr/>
                            <div class="form-group">
                                <span typ="button" class="btn btn-success" data-ng-class="{ 'disabled': !newDataset.enabled }" data-ng-click="createDataset()">
                                    <i class="fa fa-plus"></i> <span>Create</span>
                                    <span>"{{ newDataset.spec }}"</span>
                                </span>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="aside-footer">
                    <button type="button" class="btn btn-default" data-ng-click="cancelNewFile()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="dataset-entry.html">

    <div data-ng-controller="DatasetEntryCtrl" class="widget">

        <div class="widget-header">

            <!-- todo: should be a caret down to indicate expansion -->
            <a href class="clickable" data-ng-click="expanded = !expanded">
                <span class="widget-icon"><i class="fa fa-fw" data-ng-class="{ 'fa-folder': !expanded, 'fa-folder-open': expanded }"></i></span>
                <strong>{{ dataset.datasetSpec }}</strong> <span data-ng-if="dataset.datasetName">: "{{ dataset.datasetName }}"</span>

            </a>

            <!--<span class="pull-right" data-ng-show="dataset.processedValid || dataset.processedInvalid">-->
            <span class="pull-right">

                <span data-ng-show="!user.singleTripleStore">
                    <span class="btn btn-default" data-ng-click="toggleDatasetProduction()">
                        <i class="fa fa-fw bg-danger"
                           data-ng-class="{ 'fa-star-half-empty': dataset.acceptanceOnly == 'true', 'fa-star': dataset.acceptanceOnly == 'false' }"></i>
                        <span data-ng-show="dataset.acceptanceOnly == 'true'">Acceptance</span>
                        <span data-ng-show="dataset.acceptanceOnly == 'false'">Production</span>
                    </span>
                </span>

                <span class="btn btn-default" data-ng-click="showInvalidRecordsPage()" data-ng-show="dataset.stateAnalyzed">
                    <i class="fa fa-fw fa-bug bg-danger"></i>
                    <span>{{ dataset.processedInvalid }}/{{ dataset.datasetRecordCount }}</span>
                </span>

                <span class="btn btn-default" data-ng-click="goToDataset()" data-ng-show="dataset.stateAnalyzed">
                    <i class="fa fa-fw fa-eye bg-success"></i>
                    <span>{{ dataset.processedValid }}/{{ dataset.datasetRecordCount }}</span>
                </span>

                <!--<span data-ng-if="dataset.stateCurrent.name == 'stateSaved'" class="btn btn-default" data-ng-click="goToSparql()">-->
                    <!--<i class="fa fa-fw fa-database bg-success"></i>-->
                        <!--<span>RDF saved</span>-->
                <!--</span>-->

                <span ng-switch="dataset.stateCurrent.name">
                    <span ng-switch-when="stateRaw" class="label label-info">Raw source</span>
                    <span ng-switch-when="stateRawAnalyzed" class="label label-info">Raw source analyzed</span>
                    <span ng-switch-when="stateSourced" class="label label-info">Sourced</span>
                    <span ng-switch-when="stateMappable" class="label label-info">Mappable</span>
                    <span ng-switch-when="stateProcessable" class="label label-info">Processable</span>
                    <span ng-switch-when="stateProcessed" class="label label-info">Processed</span>
                    <span ng-switch-when="stateAnalyzed" class="label label-info">Analyzed</span>
                    <span ng-switch-when="stateSaved" class="btn btn-success" data-ng-click="goToSparql()">
                        <i class="fa fa-fw fa-database"></i>
                        <span>RDF saved</span>
                    </span>
                    <span ng-switch-default class="label label-warning">
                        <span >Empty :-(</span>
                    </span>
                </span>

            </span>

            <!--<span data-ng-show="dataset.datasetRecordCount && dataset.stateAnalyzed">-->
                <!--<span>{{ dataset.datasetRecordCount }}</span>-->
            <!--</span>-->


        </div>

        <div class="widget-body" data-ng-if="dataset.progress">
            <div class="input-group">
                <progressbar class="form-control-feedback" animate="true" value="dataset.progress.count" max="100">{{ dataset.progress.message }}</progressbar>
                <div class="input-group-btn">
                    <button class="btn btn-danger btn-xs" data-ng-click="interruptProcessing(file)" data-ng-show="dataset.progress">
                        <i class="fa fa-trash-o"></i> <span>Interrupt</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="widget-body" data-ng-if="expanded && !dataset.progress">

            <div class="ds-states">
                <!--<div data-ng-show="dataset.empty">-->
                    <!--<h6>Empty</h6>-->
                <!--</div>-->
                <div data-ng-show="dataset.stateRaw" class="ds-state">
                    <h6>Raw</h6>
                    <div class="small">{{ dataset.stateRaw.d }}</div>
                    <div>{{ dataset.stateRaw.t }}</div>
                    <div>
                        <button class="btn btn-sm btn-success" data-ng-click="start('start raw analysis')">
                            <i class="fa fa-fw fa-bar-chart"></i> <span>Analyze</span>
                        </button>
                    </div>
                </div>
                <div data-ng-show="dataset.stateRawAnalyzed" class="ds-state">
                    <h6>Raw Analyzed</h6>
                    {{ dataset.stateRawAnalyzed.d }}<br/>
                    {{ dataset.stateRawAnalyzed.t }}
                    <button class="btn btn-sm btn-info" data-ng-click="goToDataset()">
                        <i class="fa fa-fw fa-eye"></i> <span>Delimit</span>
                    </button>
                </div>
                <div data-ng-show="dataset.stateSourced" class="ds-state"
                     data-ng-class="{ 'later': isLater(dataset.stateSourced, dataset.stateMappable) }">
                    <h6>Sourced</h6>
                    {{ dataset.stateSourced.d }}<br/>
                    {{ dataset.stateSourced.t }}
                    <div>
                        <button class="btn btn-sm btn-success" data-ng-click="start('start generating sip')">
                            <i class="fa fa-fw fa-cube"></i> <span>Make SIP</span>
                        </button>
                    </div>
                </div>
                <div data-ng-show="dataset.stateMappable" class="ds-state"
                     data-ng-class="{ 'later': isLater(dataset.stateMappable, dataset.stateProcessable) }">
                    <h6>Mappable</h6>
                    {{ dataset.stateMappable.d }}<br/>
                    {{ dataset.stateMappable.t }}
                    <div>
                        <a href="{{sipCreatorLink}}" class="btn btn-sm btn-default">
                            <i class="fa fa-fw fa-download"></i> Mapper
                        </a>
                    </div>
                </div>
                <div data-ng-show="dataset.stateProcessable" class="ds-state"
                     data-ng-class="{ 'later': isLater(dataset.stateProcessable, dataset.stateProcessed) }">
                    <h6>Processable</h6>
                    {{ dataset.stateProcessable.d }}<br/>
                    {{ dataset.stateProcessable.t }}
                    <div>
                        <button class="btn btn-sm btn-success" data-ng-click="start('start processing')">
                            <i class="fa fa-fw fa-cogs"></i> <span>Process</span>
                        </button>
                    </div>
                </div>
                <div data-ng-show="dataset.stateProcessed" class="ds-state"
                     data-ng-class="{ 'later': isLater(dataset.stateProcessed, dataset.stateAnalyzed) }">
                    <h6>Processed</h6>
                    {{ dataset.stateProcessed.d }}<br/>
                    {{ dataset.stateProcessed.t }}
                    <div>
                        <button class="btn btn-sm btn-success" data-ng-click="start('start processed analysis')">
                            <i class="fa fa-fw fa-bar-chart"></i> <span>Analyze</span>
                        </button>
                    </div>
                </div>
                <div data-ng-show="dataset.stateAnalyzed" class="ds-state"
                     data-ng-class="{ 'later': isLater(dataset.stateAnalyzed, dataset.stateSaved) }">
                    <h6>Analyzed</h6>
                    {{ dataset.stateAnalyzed.d }}<br/>
                    {{ dataset.stateAnalyzed.t }}
                    <div>
                        <button class="btn btn-sm btn-success" data-ng-click="start('start saving')">
                            <i class="fa fa-fw fa-database"></i> <span>Save</span>
                        </button>
                    </div>
                </div>
                <div data-ng-show="dataset.stateSaved" class="ds-state">
                    <h6>Saved</h6>
                    {{ dataset.stateSaved.d }}<br/>
                    {{ dataset.stateSaved.t }}
                    <button class="btn btn-sm btn-info" data-ng-click="goToDataset()">
                        <i class="fa fa-fw fa-eye"></i> <span>Explore</span>
                    </button>
                </div>
                <div data-ng-show="dataset.stateSaved && dataset.skosField" class="ds-state">
                    <h6>Map Terms</h6>
                    <!--<a href  tooltip-placement="left" tooltip="On the Left!"><i class="fa fa-info-circle">&nbsp;</i></a>-->
                    <div class="btn-toolbar">
                        <button class="btn btn-sm btn-info" data-ng-click="goToTerms()">
                            <span>Concepts</span> <i class="fa fa-fw fa-arrows-h"></i>
                        </button>
                        <button class="btn btn-sm btn-info" data-ng-click="goToCategories()">
                            <span>Categories</span> <i class="fa fa-fw fa-bar-chart"></i>
                        </button>
                    </div>
                </div>



            </div>

            <hr/>

            <div data-ng-if="dataset.datasetErrorMessage">
                <div class="alert alert-danger" role="alert">
                    <button type="button" class="close" data-dismiss="alert" data-ng-click="clearError()" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <i class="fa fa-exclamation-circle"></i> {{ dataset.datasetErrorMessage }}
                    <hr/>
                    You must
                    <a href data-ng-click="clearError()" class="alert-link">close/clear</a>
                    this error message to continue
                </div>
            </div>

            <h4 data-ng-show="dataset.metadata.name">
                <span>"{{ dataset.metadata.name }}"</span>
                <span data-ng-show="dataset.metadata.dataProvider">from "{{ dataset.metadata.dataProvider }}": </span>
            </h4>

            <div class="row">
                <div class="tabbable dataset-tabs col-md-6">

                    <ul class="nav nav-tabs" role="tablist">
                        <li ng-class="{'active':leftTabOpen === 'metadata'}">
                            <a href role="tab" data-ng-click="leftTabOpen = 'metadata'">Metadata</a>
                        </li>
                        <li ng-class="{'active':leftTabOpen === 'publication'}">
                            <a href role="tab" data-ng-click="leftTabOpen = 'publication'">Publication</a>
                        </li>
                        <li ng-class="{'active':leftTabOpen === 'categories'}">
                            <a href role="tab" data-ng-click="leftTabOpen ='categories'">Categories</a>
                        </li>
                        <li data-ng-class="{'active':leftTabOpen === 'check'}">
                            <a href role="tab" data-ng-click="leftTabOpen ='check'">Links</a>
                        </li>
                        <li data-ng-class="{'active':leftTabOpen === 'statistics'}">
                            <a href role="tab" data-ng-click="leftTabOpen ='statistics'">statistics</a>
                        </li>
                    </ul>

                    <div class="tab-content clearfix">
                        <div ng-switch="leftTabOpen">
                            <div ng-switch-when="metadata">
                                <div data-ng-include="'dataset-metadata-form.html'">metadata form</div>
                            </div>
                            <div ng-switch-when="publication">
                                <div data-ng-include="'publication-form.html'">publication form</div>
                            </div>
                            <div ng-switch-when="categories">
                                <div data-ng-include="'categories-form.html'">categories form</div>
                            </div>
                            <div ng-switch-when="check">
                                <div data-ng-include="'check-links.html'">check links</div>
                            </div>
                            <div ng-switch-when="statistics">
                            <div data-ng-include="'sync-statistics.html'">statistics</div>
                        </div>
                        </div>
                    </div>
                </div>

                <div class="tabbable dataset-tabs col-md-6">

                    <ul class="nav nav-tabs" role="tablist">
                        <li ng-class="{'active':rightTabOpen === 'drop'}" data-ng-show="dropSupported">
                            <a href role="tab" data-ng-click="rightTabOpen = 'drop'">File Drop</a>
                        </li>
                        <li ng-class="{'active':rightTabOpen === 'harvest'}">
                            <a href role="tab" data-ng-click="rightTabOpen ='harvest'">Harvest</a>
                        </li>
                        <li ng-class="{'active':rightTabOpen === 'harvest-cron'}" data-ng-show="dataset.harvestType">
                            <a href role="tab" data-ng-click="rightTabOpen = 'harvest-cron'">Periodic</a>
                        </li>
                        <li ng-class="{'active':rightTabOpen === 'id-filter'}">
                            <a href role="tab" data-ng-click="rightTabOpen = 'id-filter'">ID Filter</a>
                        </li>
                        <li data-ng-class="{'active':rightTabOpen==='delete'}">
                            <a href role="tab" data-ng-click="rightTabOpen ='delete'" class="bg-danger">
                                <i class="fa fa-trash fa-lg"></i>&nbsp;</a>
                        </li>
                    </ul>

                    <div class="tab-content clearfix">
                        <div ng-switch="rightTabOpen">
                            <div ng-switch-when="drop">
                                <div data-ng-include="'drop-file-dataset.html'">drop file</div>
                            </div>
                            <div ng-switch-when="harvest">
                                <div data-ng-include="'harvest-form.html'">harvest form</div>
                            </div>
                            <div ng-switch-when="harvest-cron">
                                <div data-ng-include="'harvest-cron-form.html'">harvest cron form</div>
                            </div>
                            <div ng-switch-when="id-filter">
                                <div data-ng-include="'id-filter-form.html'">id filter form</div>
                            </div>
                            <div ng-switch-when="delete">
                                <div data-ng-include="'dataset-delete.html'">deletion form</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="dataset-metadata-form.html" class="">
    <form name="form" class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label for="meta_name" class="col-sm-3">Dataset Name</label>
                <div class="col-sm-9">
                    <input id="meta_name" class="form-control" data-ng-model="dataset.edit.datasetName"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="meta_description">Description</label>
                <div class="col-sm-9">
                    <input id="meta_description" class="form-control" data-ng-model="dataset.edit.datasetDescription"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="meta_aggr">Aggregator</label>
                <div class="col-sm-9">
                    <input id="meta_aggr" class="form-control" data-ng-model="dataset.edit.datasetAggregator"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="meta_owner">Owner</label>
                <div class="col-sm-9">
                    <input id="meta_owner" class="form-control" data-ng-model="dataset.edit.datasetOwner"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="meta_language">Language</label>
                <div class="col-sm-9">
                    <input id="meta_language" class="form-control" data-ng-model="dataset.edit.datasetLanguage"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="meta_rights">Rights</label>
                <div class="col-sm-9">
                    <input id="meta_rights" class="form-control" data-ng-model="dataset.edit.datasetRights"/>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-sm" data-ng-click="setMetadata()" data-ng-disabled="unchangedMetadata">
                <i class="fa fa-check-circle"></i>
                <span>Save</span>
            </button>
        </fieldset>
    </form>
</script>

<script type="text/ng-template" id="drop-file-dataset.html">
    <div>
        <div class="file-drop col-md-12  alert alert-warning" ng-file-drop="receiveDropped($files)" ng-file-drag-over-class="file-drop-over">

            <div class="text-center">
                <i class="fa fa-arrow-circle-o-down fa-5x"></i>
                <p>Drag and drop your XML or CSV source or prepared SIP-zip file into this area</p>
                <div class="img-holder" data-ng-show="dataset.uploading">
                    <i class="busy1 fa fa-gear fa-spin fa-5x"></i>
                    <i class="busy2 fa fa-gear fa-spin-left fa-4x"></i>
                    <i class="busy3 fa fa-gear fa-spin-left fa-5x"></i>
                </div>
            </div>

            <div data-ng-if="dataset.uploadPercent">
                <progressbar class="progress-striped active" animate="true" value="dataset.uploadPercent" max="100" type="success">
                    <b>{{ dataset.uploadPercent }}%</b>
                </progressbar>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="harvest-form.html">
    <form name="form" class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-3" for="harvest_type">Harvest Server Type</label>

                <div id="harvest_type" class="col-sm-9">
                    <input type="radio" ng-model="dataset.edit.harvestType" value="pmh">
                    <span>OAI-PMH</span>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <input type="radio" ng-model="dataset.edit.harvestType" value="adlib">
                    <span>AdLib API</span>
                </div>

            </div>
            <div class="form-group">
                <label class="col-sm-3" for="harv_url">Server URL</label>
                <div class="col-sm-9">
                    <input id="harv_url" class="form-control" data-ng-model="dataset.edit.harvestURL" placeholder="http://..." required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="harv_set">Server Dataset</label>
                <div class="col-sm-9">
                    <input id="harv_set" class="form-control" data-ng-model="dataset.edit.harvestDataset" placeholder="dataset"/>
                </div>
            </div>
            <div class="form-group" data-ng-show="dataset.edit.harvestType != 'adlib'">
                <label class="col-sm-3" for="harv_prefix">Metadata Prefix</label>
                <div class="col-sm-9">
                    <input id="harv_prefix" class="form-control" data-ng-model="dataset.edit.harvestPrefix" placeholder="prefix" required/>
                </div>
            </div>
            <div class="form-group" data-ng-show="dataset.edit.harvestType == 'adlib'">
                <label class="col-sm-3" for="harv_search">Search</label>
                <div class="col-sm-9">
                    <input id="harv_search" class="form-control" data-ng-model="dataset.edit.harvestSearch" placeholder="search" required/>
                </div>
            </div>
            <button type="button" class="btn btn-default pull-right" data-ng-click="start('start first harvest', 'Erase existing data, including records from the triple-store?')"  data-ng-disabled="!unchangedHarvest">
                <i class="fa fa-download"></i>
                <span>Harvest</span>
            </button>
            <button type="button" class="btn btn-default pull-right" data-ng-click="start('start sample harvest', 'Erase existing data,including records from the triple-store?')"  data-ng-disabled="!unchangedHarvest">
                <i class="fa fa-binoculars"></i>
                <span>Sample</span>
            </button>
            <button type="button" class="btn btn-success" data-ng-click="setHarvest()" data-ng-disabled="unchangedHarvest">
                <i class="fa fa-check-circle"></i>
                <span>Save</span>
            </button>
        </fieldset>
    </form>
</script>

<script type="text/ng-template" id="harvest-cron-form.html">
    <form name="form" class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-3" for="hc_prev">Previous</label>
                <div class="col-sm-9">
                <input id="hc_prev" class="form-control" data-ng-model="dataset.edit.harvestPreviousTime"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="hc_delay">Delay</label>
                <div class="col-sm-9">
                <input id="hc_delay" class="form-control" data-ng-model="dataset.edit.harvestDelay"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="hc_unit">Unit</label>
                <div class="col-sm-9">
                    <div id="hc_unit">
                        <input type="radio" ng-model="dataset.edit.harvestDelayUnit" value="weeks">
                        <span>Week(s)</span>
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <input type="radio" ng-model="dataset.edit.harvestDelayUnit" value="days">
                        <span>Day(s)</span>
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <input type="radio" ng-model="dataset.edit.harvestDelayUnit" value="hours">
                        <span>Hour(s)</span>
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <input type="radio" ng-model="dataset.edit.harvestDelayUnit" value="minutes">
                        <span>Minute(s)</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="hc_inc">Incremental</label>
                <div class="col-sm-9">
                    <div id="hc_inc">
                        <input type="radio" ng-model="dataset.edit.harvestIncremental" value="false">
                        <span>Full harvest</span>
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <input type="radio" ng-model="dataset.edit.harvestIncremental" value="true">
                        <span>Incremental harvest</span>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-success" data-ng-click="setHarvestCron()" data-ng-disabled="unchangedHarvestCron">
                <i class="fa fa-check-circle"></i>
                <span>Save</span>
            </button>
        </fieldset>
    </form>
</script>

<script type="text/ng-template" id="id-filter-form.html">
    <form name="form" class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-3" for="id_filter_type">Filter Type</label>
                <div class="col-sm-9">
                    <div id="id_filter_type">
                        <input type="radio" ng-model="dataset.edit.idFilterType" value="verbatim">
                        <span>Verbatim</span>
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <input type="radio" ng-model="dataset.edit.idFilterType" value="sha256-hash">
                        <span>Hash (SHA256/Base32)</span>
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <input type="radio" ng-model="dataset.edit.idFilterType" value="replacement">
                        <span>Replacement</span>
                    </div>
                </div>
            </div>
            <div data-ng-show="dataset.edit.idFilterType == 'replacement'">
                <div class="form-group">
                    <label class="col-sm-3" for="id_filter_input">Test input</label>
                    <div class="col-sm-9">
                        <input id="id_filter_input" class="form-control" data-ng-model="idFilter.input" placeholder="identifier"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3" for="id_filter_expression">Filter Expression</label>
                    <div class="col-sm-9">
                        <input id="id_filter_expression" class="form-control" data-ng-model="dataset.edit.idFilterExpression" placeholder="REGEX:::REPLACEMENT"/>
                    </div>
                </div>
                <div class="form-group" data-ng-class="{ 'error': idFilter.error }">
                    <label class="col-sm-3" for="id_filter_output">Test output</label>
                    <div class="col-sm-9">
                        <input id="id_filter_output" class="form-control" data-ng-model="idFilter.output" placeholder="transformed identifier"/>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-success" data-ng-click="setIdFilter()" data-ng-disabled="unchangedIdFilter">
                <i class="fa fa-check-circle"></i>
                <span>Save</span>
            </button>
        </fieldset>
    </form>
</script>

<script type="text/ng-template" id="dataset-delete.html">
    <div data-ng-show="dataset.stateRaw || dataset.stateSourced || dataset.stateAnalyzed || dataset.stateProcessed">
        <div class="alert alert-danger">
            Removing the results of a workflow phase returns the dataset to a previous state, at which point
            the subsequent processes can be repeated.
        </div>
        <div>
            <button class="btn btn-danger" data-ng-show="dataset.stateRaw" data-ng-click="remove('remove raw', 'Remove raw file?')">
                <i class="fa fa-trash"></i> Raw
            </button>
            <button class="btn btn-danger" data-ng-show="dataset.stateSourced" data-ng-click="remove('remove source', 'Remove source records?')">
                <i class="fa fa-trash"></i> Source
            </button>
            <button class="btn btn-danger" data-ng-show="dataset.stateProcessed" data-ng-click="remove('remove processed', 'Remove processsed records?')">
                <i class="fa fa-trash"></i> Processed
            </button>
            <button class="btn btn-danger" data-ng-show="dataset.stateAnalyzed" data-ng-click="remove('remove tree', 'Remove Analysis?')">
                <i class="fa fa-trash"></i> Analysis
            </button>
            <button class="btn btn-danger" data-ng-show="dataset.stateSaved" data-ng-click="remove('delete records', 'Delete Records?')">
                <i class="fa fa-trash"></i> Records
            </button>
        </div>
        <hr/>
    </div>
    <div class="alert alert-danger">
        By clicking the 'Delete' button below you will remove the entire dataset and all its accompanying information.
        This process is <em>not</em> reversible so proceed with caution!
    </div>
    <form name="form" class="form">
        <fieldset>
            <button class="btn btn-danger" data-ng-click="deleteDataset(dataset)">
                <i class="fa fa-trash"></i> Delete Dataset
            </button>
        </fieldset>
    </form>
</script>
