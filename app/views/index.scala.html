@(orgId: String, sipCreatorLink: String, oauthUrl: String)
<html>
    <head>
        <title>Narthex-@orgId</title>
        <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
        <link rel='stylesheet' media='screen' href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
        <link rel='stylesheet' media='screen' href='@routes.Assets.at("css/font-awesome.min.css")'>
        <link rel='stylesheet' media='screen' href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel="stylesheet" media='screen' href='@routes.Assets.at("lib/ng-grid/ng-grid.css")' />
        <script>
        @Html(org.webjars.RequireJS.getSetupJavaScript(routes.WebJarAssets.at("").url))
        </script>
        <script data-main="@routes.Assets.at("javascripts/main.js")" type="text/javascript" src="@routes.Assets.at("lib/requirejs/require.js")"></script>
    </head>
    <body>

        <div id="page-wrapper" class="open" ng-class="{'open': toggleBar}" ng-cloak data-ng-controller="IndexCtrl" data-ng-init="initialize('@orgId', '@sipCreatorLink', '@oauthUrl')">
            <!-- Sidebar -->

            <div id="sidebar-wrapper">

                <div class="sidebar">

                    <div class="sidebar-header">
                        <a href="" class="">
                            <img src='@routes.Assets.at("images/delving-logo.png")' width="32"/> NARTHEX
                            <span ng-click="toggleSidebar()" class="menu-icon glyphicon glyphicon-transfer"></span>
                        </a>
                    </div>

                    <div data-ng-if="user">

                        <ul class="sidebar-nav" id="sidebar-nav">
                            <li class="sidebar-title">
                                <span>NAVIGATION</span>
                            </li>
                            <li class="sidebar-list">
                                <a href id="nav-homepage" data-ng-click="sidebarNav('homepage');" class="active">
                                    User dashboard <span class="menu-icon fa fa-user"></span>
                                </a>
                            </li>
                            <li class="sidebar-list">
                                <a href id="nav-dataset-list" data-ng-click="sidebarNav('dataset-list');">
                                    Datasets <span class="menu-icon fa fa-cubes"></span>
                                </a>
                            </li>
                            <li class="sidebar-list">
                                <a href id="nav-skos" data-ng-click="sidebarNav('skos');">
                                    SKOS Vocabularies<span class="menu-icon fa fa-book"></span>
                                </a>
                            </li>
                            <li class="sidebar-list">
                                <a href id="nav-categories" data-ng-click="sidebarNav('categories');">
                                    Category Monitor <span class="menu-icon fa fa-calculator"></span>
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>

                <div class="sidebar-footer">
                    <div class="col-xs-12">
                        <a href="https://github.com/delving/narthex" target="_blank">
                            Narthex on Github
                        </a>
                    </div>
                    @*<div class="col-xs-4">*@
                        @*<a href="https://github.com/delving/narthex/blob/master/README.md" target="_blank">*@
                            @*About*@
                        @*</a>*@
                    @*</div>*@
                    @*<div class="col-xs-4">*@
                        @*<a href="#">*@
                            @*Support*@
                        @*</a>*@
                    @*</div>*@
                </div>
            </div>

            <!-- User dropdown -->

            <div class="user-actions" data-ng-if="user">

                <div class="btn-group pull-right clearfix">
                    <button class="btn btn-primary"><i class="fa fa-user fa-fw"></i> {{user.username}}</button>
                    <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-caret-down"></i>&nbsp;
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href data-ng-click="logout()"><i class="fa fa-lock fa-fw"></i> Logout</a></li>
                    </ul>
                </div>

            </div>

            <!-- Main Views -->

            <div id="content-wrapper">
                <div class="container-fluid">
                    <div data-ng-view></div>
                </div>
            </div>

        </div>



    </body>
</html>
