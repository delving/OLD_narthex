@(badEmailType: String, emailTypes: Seq[String])
<html>
    <body>
        <h2>Email type not known: @badEmailType</h2>
        <strong>Choose one:</strong>
        <div>
            <ul>
                @emailTypes.map { t =>
                    <li>
                        <a href="/narthex/test-email/@t">@t</a>
                    </li>
                }
            </ul>
        </div>
    </body>
</html>
