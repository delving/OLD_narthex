
<div class="row">
    <div class="col-sm-12">
        <div>
            <button class="btn btn-primary btn-sm pull-right" data-ng-click="setNewFileOpen(true)">
                <i class="fa fa-plus"></i> Create a new file
            </button>
            <h1>Datasets</h1>
        </div>
        <div class="file-list">
            <ul class="list-group list-files">
                <li data-ng-if="!files.length">
                    <h4>No datasets yet</h4>
                </li>
                <li ng-repeat="file in files" class="list-group-item clearfix" data-ng-show="file.info.status">
                    <div data-ng-include="'dataset-entry.html'">entry</div>
                </li>
            </ul>
            <div data-ng-show="newFileOpen">
                <div data-ng-include="'new-file.html'">new file</div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="new-file.html">
    <div class="aside-backdrop am-fade" style=""></div>
    <div class="aside right">
        <div class="aside-dialog">
            <div class="aside-content">
                <div class="aside-header">
                    Create a new file:
                </div>
                <div class="aside-body">
                    <form name="form" class="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="new-name">Dataset Name</label>
                                <input id="new-name" class="form-control" data-ng-model="dataset.name" placeholder="name" required autofocus/>
                            </div>
                            <hr/>
                            <div class="form-group">
                                <span typ="button" class="btn btn-success" data-ng-class="{ 'disabled': !dataset.validName }" data-ng-click="createDataset()">
                                    <i class="fa fa-plus"></i> <span>Create</span>
                                    <span>"{{ dataset.validName }}"</span>
                                </span>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="aside-footer">
                    <button type="button" class="btn btn-default" ng-click="setNewFileOpen(false)">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="drop-file.html">
    <div>
        <div class="col-md-6">
            <form name="form" class="form file-harvest">
                <fieldset>
                    <div class="form-group">
                        <label for="drop_prefix">Metadata format prefix:</label>
                        <input id="drop_prefix" class="form-control" data-ng-model="file.prefix" placeholder="prefix" required/>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="file-drop col-md-6" ng-file-drop="file.fileDropped($files)" ng-file-drag-over-class="file-drop-over">
            <span data-ng-show="!(file.prefix && file.prefix.length)">Prefix required</span>
            <span data-ng-show="file.prefix && file.prefix.length">Drag and drop your xml source with <strong>"{{file.prefix}}"</strong> data into this area</span>
            <div class="img-holder" data-ng-show="file.uploading">
                <i class="busy1 fa fa-gear fa-spin fa-5x"></i>
                <i class="busy2 fa fa-gear fa-spin-left fa-4x"></i>
                <i class="busy3 fa fa-gear fa-spin-left fa-5x"></i>
            </div>
            <div data-ng-if="file.uploadPercent">
                <progressbar class="progress-striped active" animate="true" value="file.uploadPercent" max="100" type="success">
                    <b>{{ file.uploadPercent }}%</b>
                </progressbar>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="harvest-form.html">
    <form name="form" class="form file-harvest">
        <fieldset>
            <div class="form-group">
                <label for="harvest_type">Harvest Server Type</label>
                <div id="harvest_type" class="form-control">
                    <input type="radio" ng-model="file.info.harvest.harvestType" value="pmh">
                    <span>OAI-PMH</span>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <input type="radio" ng-model="file.info.harvest.harvestType" value="adlib">
                    <span>AdLib API</span>
                </div>
            </div>
            <div class="form-group">
                <label for="pmh_url">Server URL</label>
                <input id="pmh_url" class="form-control" data-ng-model="file.info.harvest.url" placeholder="http://..." required/>
            </div>
            <div class="form-group">
                <label for="pmh_set">Server Dataset</label>
                <input id="pmh_set" class="form-control" data-ng-model="file.info.harvest.dataset" placeholder="dataset"/>
            </div>
            <div class="form-group" data-ng-show="file.info.harvest.harvestType == 'pmh'">
                <label for="pmh_prefix">Metadata Prefix</label>
                <input id="pmh_prefix" class="form-control" data-ng-model="file.info.harvest.prefix" placeholder="prefix" required/>
            </div>
            <button typ="button" class="btn btn-success" data-ng-click="startHarvest()">
                <i class="fa fa-refresh"></i>
                <span>Harvest</span>
                <span data-ng-show="harvest.harvestType == 'pmh'">from OAI-PMH</span>
                <span data-ng-show="harvest.harvestType == 'adlib'">from AdLib</span>
            </button>
        </fieldset>
    </form>
</script>

<script type="text/ng-template" id="harvest-cron-form.html">
    <form name="form" class="form file-harvest">
        <fieldset>
            <div class="form-group">
                <label for="hc_prev">Previous</label>
                <input id="hc_prev" class="form-control" data-ng-model="file.info.harvestCron.previous"/>
            </div>
            <div class="form-group">
                <label for="hc_delay">Delay</label>
                <input id="hc_delay" class="form-control" data-ng-model="file.info.harvestCron.delay"/>
            </div>
            <div class="form-group">
                <label for="hc_unit">Unit</label>
                <input id="hc_unit" class="form-control" data-ng-model="file.info.harvestCron.unit"/>
            </div>
            <button typ="button" class="btn btn-success" data-ng-click="setHarvestCron()">
                <i class="fa fa-refresh"></i>
                <span>Save</span>
            </button>
        </fieldset>
    </form>
</script>

<script type="text/ng-template" id="metadata-form.html">
    <form name="form" class="form file-harvest">
        <fieldset>
            <div class="form-group">
                <label for="meta_name">Dataset Name</label>
                <input id="meta_name" class="form-control" data-ng-model="file.info.metadata.name"/>
            </div>
            <div class="form-group">
                <label for="meta_provider">Data Provider</label>
                <input id="meta_provider" class="form-control" data-ng-model="file.info.metadata.dataProvider"/>
            </div>
            <div class="form-group">
                <label for="meta_description">Description</label>
                <input id="meta_description" class="form-control" data-ng-model="file.info.metadata.description"/>
            </div>
            <button typ="button" class="btn btn-success btn-sm" data-ng-click="setMetadata()">
                <i class="fa fa-save"></i>
                <span>Save</span>
            </button>
        </fieldset>
    </form>
</script>

<script type="text/ng-template" id="publication-form.html">
    <form name="form" class="form">
        <fieldset>
            <div class="checkbox">
                <label for="pub_pmh">Publish via OAI-PMH
                    <input id="pub_pmh" type="checkbox" data-ng-model="file.info.publication.oaipmh" ng-true-value="'true'" ng-false-value="'false'"/>
                </label>
            </div>
            <div class="checkbox">
                <label for="pub_index">Publish in the Index
                    <input id="pub_index" type="checkbox" data-ng-model="file.info.publication.index" ng-true-value="'true'" ng-false-value="'false'"/>
                </label>
            </div>
            <div class="checkbox">
                <label for="pub_lod">Publish as Linked Open Data
                    <input id="pub_lod" type="checkbox" data-ng-model="file.info.publication.lod" ng-true-value="'true'" ng-false-value="'false'"/>
                </label>
            </div>
            <button typ="button" class="btn btn-success" data-ng-click="setPublication()">
                <i class="fa fa-refresh"></i>
                <span>Save</span>
            </button>
        </fieldset>
    </form>
</script>

<script type="text/ng-template" id="categories-form.html">
    <form name="form" class="form">
        <fieldset>
            <div class="checkbox">
                <label for="cat">Include Categories in Monitor Statistics
                    <input id="cat" type="checkbox" data-ng-model="file.info.categories.included"
                           ng-true-value="'true'" ng-false-value="'false'" data-ng-click="setCategories()"/>
                </label>
            </div>
        </fieldset>
    </form>
</script>

<script type="text/ng-template" id="downloads.html">
    <ul class="list-unstyled">
        <li>
            <a class="" ng-href="{{file.apiMappings}}" target="_blank">
                <i class="fa fa-download"></i> Terminology Mappings
            </a>
        </li>
        <li data-ng-show="file.oaiPmhListRecords">
            <a class="" ng-href="{{ file.oaiPmhListRecords.url }}" target="_blank">
                <i class="fa fa-download"></i> Records with format "{{ file.oaiPmhListRecords.prefix }}"
            </a>
        </li>
        <li data-ng-show="file.oaiPmhListEnrichedRecords">
            <a class="" ng-href="{{ file.oaiPmhListEnrichedRecords.url }}" target="_blank">
                <i class="fa fa-download"></i> Enriched Records with format "{{ file.oaiPmhListEnrichedRecords.prefix }}"
            </a>
        </li>
    </ul>
</script>

<script type="text/ng-template" id="info.html">
    <div class="file-info-harvest" data-ng-show="nonEmpty(file.info.harvest)">
        <h4 class="heading">Harvest</h4>
        <ul class="list-unstyled">
            <li data-ng-repeat="(key, value) in file.info.harvest">
                <b>{{ key }}</b> = "{{ value }}"
            </li>
        </ul>
    </div>
    <div class="file-info-namespace" data-ng-show="nonEmpty(file.info.namespaces)">
        <h4 class="heading">Namespace(s)</h4>
        <ul class="list-unstyled">
            <li data-ng-repeat="(prefix, uri) in file.info.namespaces">
                <b>{{ prefix }}</b> = "{{ uri }}"
            </li>
        </ul>
    </div>
    <div class="file-info-sip-facts" data-ng-show="nonEmpty(file.info.sipFacts)">
        <h4 class="heading">SIP Facts</h4>
        <ul class="list-unstyled">
            <li data-ng-repeat="(key, value) in file.info.sipFacts">
                <b>{{ key }}</b> = "{{ value }}"
            </li>
        </ul>
    </div>
    <div class="file-info-sip-hints" data-ng-show="nonEmpty(file.info.sipHints)">
        <h4 class="heading">SIP Hints</h4>
        <ul class="list-unstyled">
            <li data-ng-repeat="(key, value) in file.info.sipHints">
                <b>{{ key }}</b> = "{{ value }}"
            </li>
        </ul>
    </div>
</script>

<script type="text/ng-template" id="actions.html">
    <button class="btn btn-sm btn-success btn-block" data-ng-click="startAnalysis()"
            data-ng-show="!file.treeTime && !file.progress && file.state == 'state-sourced'">
        <i class="fa fa-eye"></i>
        <span>Perform Analysis</span>
    </button>
    <button class="btn btn-sm btn-danger btn-block" data-ng-click="discardTree()"
            data-ng-show="file.treeTime && !file.progress">
        <i class="fa fa-trash-o"></i>
        <span>Discard Analysis</span>
    </button>
    <button class="btn btn-sm btn-success btn-block" data-ng-click="saveRecords()"
            data-ng-show="!file.recordsTime && !file.progress && file.state == 'state-sourced' && file.sourceTime">
        <i class="fa fa-eye"></i>
        <span>Save Records</span>
    </button>
    <button class="btn btn-sm btn-danger btn-block" data-ng-click="discardRecords()"
            data-ng-show="file.recordsTime && !file.progress">
        <i class="fa fa-trash-o"></i>
        <span>Discard Records</span>
    </button>
    <button type="button" class="btn btn-danger btn-sm btn-block" data-ng-click="discardSource()"
            data-ng-show="!(file.treeTime || file.recordsTime || file.progress) && file.state != 'state-empty'">
        <i class="fa fa-trash-o"></i>
        <span>Discard Source</span>
    </button>
    <button type="button" class="btn btn-danger btn-sm btn-block" data-ng-click="deleteDataset()"
            data-ng-show="!file.progress && file.state == 'state-empty'">
        <i class="fa fa-trash-o"></i>
        <span>Delete Dataset</span>
    </button>
</script>

<script type="text/ng-template" id="sip-zip.html">
    <h4 class="heading">SIP Files</h4>
    <ul>
        <li data-ng-repeat="sip in sipFiles">
            {{ sip }}
        </li>
    </ul>
</script>

<script type="text/ng-template" id="dataset-entry.html">
    <div data-ng-controller="DatasetEntryCtrl" class="list-item-inner">

        <a href data-ng-click="setFileOpen(file)" class="file-open btn btn-default">
            <i class="fa fa-fw" data-ng-class="{ 'fa-folder-o':fileOpen != file.name, 'fa-folder-open-o':fileOpen == file.name }"></i>

            <span class="fa-2x">{{ file.datasetName }}</span>

            <span data-ng-show="file.recordCount">({{ file.recordCount }})</span>

            <span data-ng-show="file.prefix">
                <span class="label label-default">{{ file.prefix }}</span>
            </span>

            <span data-ng-show="file.info.metadata.name">
                <span>"{{ file.info.metadata.name }}"</span>
                <span data-ng-show="file.info.metadata.dataProvider">from "{{ file.info.metadata.dataProvider }}": </span>
            </span>

            <span ng-if="file.state">
                <span ng-switch="file.state">
                    <span class="label label-warning" ng-switch-when="state-deleted">Deleted</span>
                    <span class="label label-default" ng-switch-when="state-empty">Empty</span>
                    <span ng-switch-default>
                        <span class="label label-success" data-ng-show="!(file.treeTime || file.recordsTime)">Source available</span>
                        <span class="label label-success" data-ng-show="file.treeTime">Analyzed {{ file.treeTime }}</span>
                        <span class="label label-success" data-ng-show="file.recordsTime">Saved {{ file.recordsTime }}</span>
                    </span>
                </span>
            </span>
            <span class="label label-default" ng-if="file.info.categories.included == 'true'">
                Included in Monitor Statistics
            </span>
        </a>

        <span style="margin-left: 10px">
            <button class="btn btn-default" data-ng-click="viewFile()" data-ng-show="file.treeTime">
                <i class="fa fa-eye"></i> <span>Explore</span>
            </button>
        </span>

        <div data-ng-if="file.progress" class="col-md-12">
            <div class="col-md-11">
                <progressbar class="progress-striped active" animate="true" value="file.progress.count" max="100" type="success">{{ file.progress.message }}</progressbar>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-danger" data-ng-click="interruptProcessing(file)" data-ng-show="file.progress">
                    <i class="fa fa-trash-o"></i>
                    <span>Interrupt</span>
                </button>
            </div>
        </div>
        <div data-ng-if="fileOpen == file.name" class="">
            <div data-ng-if="file.error" class="alert alert-explain" role="alert">
                <strong>Message:</strong> {{ file.error }}
            </div>
            <div class="tabbable dataset-tabs">
                <ul class="nav nav-tabs" role="tablist">
                    <li ng-class="{'active':tabOpen === 'metadata'}" >
                        <a href role="tab" data-ng-click="setTabOpen('metadata')">Metadata</a>
                    </li>
                    <li ng-class="{'active':tabOpen === 'drop'}" data-ng-show="file.state == 'state-empty' && dropSupported">
                        <a href role="tab" data-ng-click="setTabOpen('drop')">File Drop</a>
                    </li>
                    <li ng-class="{'active':tabOpen === 'sip-zip'}" data-ng-show="file.info.sipFacts">
                        <a href role="tab" data-ng-click="setTabOpen('sip-zip')">SIP Files</a>
                    </li>
                    <li ng-class="{'active':tabOpen === 'harvest'}" data-ng-show="file.state == 'state-empty'">
                        <a href role="tab" data-ng-click="setTabOpen('harvest')">Harvest</a>
                    </li>
                    <li ng-class="{'active':tabOpen === 'harvest-cron'}" data-ng-show="file.info.harvest.url">
                        <a href role="tab" data-ng-click="setTabOpen('harvest-cron')">Scheduled Harvest</a>
                    </li>
                    <li ng-class="{'active':tabOpen === 'publication'}" data-ng-show="file.recordsTime">
                        <a href role="tab" data-ng-click="setTabOpen('publication')">Publication</a>
                    </li>
                    <li ng-class="{'active':tabOpen === 'categories'}" data-ng-show="file.recordsTime">
                        <a href role="tab" data-ng-click="setTabOpen('categories')">Categories</a>
                    </li>
                    <li ng-class="{'active':tabOpen === 'downloads'}" data-ng-show="file.recordsTime">
                        <a href role="tab" data-ng-click="setTabOpen('downloads')">Downloads</a>
                    </li>
                    <li ng-class="{'active':tabOpen === 'info'}">
                        <a href role="tab" data-ng-click="setTabOpen('info')">Info</a>
                    </li>
                </ul>
                <div class="tab-content col-md-6">
                    <div ng-switch="tabOpen">
                        <div ng-switch-when="metadata"><div data-ng-include="'metadata-form.html'">metadata form</div></div>
                        <div ng-switch-when="drop"><div data-ng-include="'drop-file.html'">drop file</div></div>
                        <div ng-switch-when="sip-zip"><div data-ng-include="'sip-zip.html'">sip zip</div></div>
                        <div ng-switch-when="harvest"><div data-ng-include="'harvest-form.html'">harvest form</div></div>
                        <div ng-switch-when="harvest-cron"><div data-ng-include="'harvest-cron-form.html'">harvest cron form</div></div>
                        <div ng-switch-when="publication"><div data-ng-include="'publication-form.html'">publication form</div></div>
                        <div ng-switch-when="categories"><div data-ng-include="'categories-form.html'">categories form</div></div>
                        <div ng-switch-when="downloads"><div data-ng-include="'downloads.html'">downloads</div></div>
                        <div ng-switch-when="info"><div data-ng-include="'info.html'">info</div></div>
                    </div>
                </div>
                <div class="col-md-2 pull-right">
                    <div data-ng-include="'actions.html'">actions</div>
                </div>
            </div>
        </div>
    </div>
</script>

<div class="fade" ng-file-drop-available="setDropSupported()" ng-show="!dropSupported">
    <h4>HTML5 Drop File is not supported! You need an HTML5 compliant browser.</h4>
</div>
