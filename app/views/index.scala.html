@()
<html>
  <head>
    <title>Narthex</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    @*<link rel='stylesheet' media='screen' href='@CdnWebJarAssets.getUrl(CdnWebJarAssets.locate("bootstrap.min.css"))' />*@
    @*-- Add More CSS here -- *@
    <link rel='stylesheet' media='screen' href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
    <link rel='stylesheet' media='screen' href='@routes.Assets.at("stylesheets/main.css")'>
    <script>@Html(org.webjars.RequireJS.getSetupJavaScript(routes.CdnWebJarAssets.at("").url))</script>
    <script data-main='@routes.Assets.at(helper.mainScriptSrc(scriptName = "main"))' src='@CdnWebJarAssets.getUrl(CdnWebJarAssets.locate("require.js"))'></script>
  </head>
  <body>
    @*-- Header -- *@
    <header class="navbar navbar-inverse navbar-fixed-top basics-nav" data-ng-controller="HeaderCtrl" data-ng-cloak>
      <div class="container-fluid" data-ng-switch="!!user" data-ng-cloak>
        <a href="#/" class="navbar-brand"><img src='@routes.Assets.at("images/delving-logo.png")' width="32"/>
            <span>Narthex</span> <span style="font-size: 10pt;">Your metadata fit for integration.</span>
        </a>
        <div data-ng-switch-when="true">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-user"></span> <span>{{user.email}}</span>
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a href="" data-ng-click="logout()">
                    <span class="glyphicon glyphicon-off"></span> Logout
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
        @*<div>*@
            @*<button class="badge" data-ng-click="trySocket()">TRY SOCKET</button>*@
        @*</div>*@
    </header>
    @* -- Main Content -- *@
    <div class="container-fluid" data-ng-cloak>
      <div data-ng-view></div>
    </div>
    @*-- Footer -- *@
    <footer data-ng-controller="FooterCtrl">
    </footer>
  </body>
</html>
