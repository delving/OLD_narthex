upstream narthex {
    server 127.0.0.1:8000;
}

#log_format $(proj_name)s_format '$remote_addr - $remote_user [$time_local] '
#      '"$request" $status $bytes_sent $request_length $request_time $body_bytes_sent'
#      '"$http_referer" "$http_user_agent" "$gzip_ratio"';



server {
    listen 80;
    #listen 443 ssl;
    # separate hostnames with space...
    # Set the name or FQDNS
    server_name localhost;

    client_max_body_size 50m;
    keepalive_timeout    70;

    access_log /opt/hub3/narthex/NarthexFilesl/logs/nginx.log;
    error_log /opt/hub3/narthex/NarthexFilesl/log/nginx-error.log;


    location / {
        client_max_body_size 250m;

        proxy_pass          http://127.0.0.1:3001;

        proxy_set_header    X-Real-IP               $remote_addr;
        proxy_set_header    Host                    $host;
        proxy_set_header    X-Forwarded-For         $proxy_add_x_forwarded_for;
    }
    
    location /narthex/ {
        client_max_body_size 250m;

        proxy_pass          http://127.0.0.1:9001;

        proxy_set_header    X-Real-IP               $remote_addr;
        proxy_set_header    Host                    $host;
        proxy_set_header    X-Forwarded-For         $proxy_add_x_forwarded_for;

        #proxy_redirect      off;
        #proxy_set_header    X-Forwarded-Protocol    $scheme;

        # basicauth
        # auth_basic "narthex";
        # auth_basic_user_file /opt/hub3/narthex/NarthexFiles/htpasswd_narthex;
    }

    location /narthex/socket/dataset {
        client_max_body_size 250m;

        proxy_pass          http://127.0.0.1:9001;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 300s;

        # basicauth
        auth_basic          off;
    }
}
