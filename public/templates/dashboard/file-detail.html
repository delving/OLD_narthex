<div class="page-header">
    <pre>Your file: {{ fileName }}</pre>
</div>


<div class="row" ng-show="tree">
    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">File tree</h3>
            </div>
            <div class="panel-body">
                <ul data-ng-controller="TreeCtrl" class="list-node">
                    <div ng-include="'node.html'" data-ng-controller="TreeNodeCtrl">tree</div>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-8" data-ng-show="node">
        <div class="panel panel-primary">
            <div class="panel-heading">
                 <code class="path">File path: {{ node.path }}</code>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <span>{{ currentList }}</span> <a href data-ng-click="fetch(otherList)"> &rarr; {{ otherList }}</a>
            </div>
            <div class="panel-body view-list">
                <div ng-show="sample">
                    <ul>
                        <li data-ng-repeat="value in sample.sample">
                            <span>{{ value }}</span>
                        </li>
                        <li data-ng-show="isMoreSample()">
                            <a href data-ng-click="moreSample()" class="alert-info">MORE</a>
                        </li>
                    </ul>
                </div>
                <div ng-show="histogram">
                    <ul class="list-group">
                        <li data-ng-repeat="count in histogram.histogram" class="list-group-item" ng-class-odd="'odd'" ng-class-even="'even'">
                            <span class="badge">{{ count[0] }}</span>
                            <span>{{ count[1] }}</span>
                        </li>
                        <li data-ng-show="!histogram.complete">
                            <span class="alert alert-info">({{histogram.entries}}/{{histogram.uniqueCount}})</span>
                            <a href data-ng-click="moreHistogram()" class="alert alert-info" data-ng-show="isMoreHistogram()">MORE</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/ng-template" id="node.html">
    <li>
        <span data-ng-click="selectNode(node)" class="node" data-ng-class="{ 'active': node.lengths.length!=0 }">
            {{ node.tag }} <span class="badge pull-right" data-ng-show="node.lengths.length!=0"> {{ node.count }} </span>
        </span>
        <ul ng-if="node.kids" class="">
            <li class="" data-ng-repeat="(nodeIndex, node) in node.kids" data-ng-controller="TreeNodeCtrl">
                <div ng-include="'node.html'">node</div>
            </li>
        </ul>
    </li>
</script>
