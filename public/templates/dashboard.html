<div data-ng-if="!user">

    <div class="page-header">
        <!-- page location, org -->
        <div class="meta">
            <div class="page">
                Login
            </div>
            <div class="organization">
                <span class="fa fa-institution"></span>
                <span>{{ orgId }}</span>
            </div>
        </div>
        <!-- page specifiction actions/tools -->
        <div class="actions"></div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <form name="form" class="form well clearfix">
                <div class="img pull-left" style="margin-right:20px;">
                    <img src="/narthex/assets/images/narthex-blue.png"/>
                </div>
                <fieldset>
                    <div class="form-group">
                        <label for="login_username">Username</label>
                        <input id="login_username" class="form-control" data-ng-model="credentials.username" placeholder="Username" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" required autofocus/>
                    </div>
                    <button class="btn btn-primary pull-right" data-ng-disabled="form.$invalid" data-ng-click="login(credentials)">Log In</button>
                </fieldset>
                <div data-ng-show="errorMessage">
                    <span class="badge badge-warning">{{ errorMessage }}</span>
                </div>
            </form>
        </div>
    </div>

</div>

<div data-ng-if="user">

    <div class="page-header">
        <!-- page location, org -->
        <div class="meta">
            <div class="page">
                Dashboard
            </div>
            <div class="organization">
                <span class="fa fa-institution"></span>
                <span>{{ orgId }}</span>
            </div>
        </div>
        <!-- page specifiction actions/tools -->
        <div class="actions">

        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="widget">
                <div class="widget-header">
                    {{ user.username }}
                </div>
                <div class="widget-body">
                    <form name="form" class="form clearfix">
                        <!--<h4 class="title">Profile</h4>-->
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input id="firstName" class="form-control" data-ng-model="editedUser.firstName" placeholder="John"/>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input id="lastName" class="form-control" data-ng-model="editedUser.lastName" placeholder="Smith"/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" class="form-control" data-ng-model="editedUser.email" placeholder="john@smith.net"/>
                        </div>
                        <a href data-ng-click="showChangePassword = !showChangePassword">Change password</a>
                        <button class="btn btn-primary pull-right" data-ng-disabled="unchangedUser" data-ng-click="setProfile(editedUser)">Save</button>
                        <div data-ng-show="errorMessage">
                            <span class="badge badge-warning">{{ errorMessage }}</span>
                        </div>
                    </form>

                    <form name="form" class="form clearfix" data-ng-show="showChangePassword" data-ng-init="showChangePassword = false">
                        <h4 class="title">Change password</h4>
                        <div class="form-group">
                            <label for="change-new-a">New password</label>
                            <input type="password" class="form-control" id="change-new-a" placeholder="Password" data-ng-model="change.a" required>
                        </div>
                        <div class="form-group">
                            <label for="change-new-b">New password again</label>
                            <input type="password" class="form-control" id="change-new-b" placeholder="Password" data-ng-model="change.b" required>
                        </div>
                        <button type="submit" class="btn btn-primary pull-right" data-ng-disabled="changeDisabled" data-ng-click="changePassword()">Change</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="widget">
                <div class="widget-header">
                    Sub-Actors
                </div>
                <div class="widget-body">


                    <div data-ng-show="!actorList.length">
                        There are currently no Sub-Actors
                    </div>

                    <div data-ng-show="actorList.length">
                        <span data-ng-repeat="actor in actorList">
                            <span class="label label-info" style="margin-right: 4px;">
                                <i class="fa fa-user fa-2x"/></i> {{ actor }}
                            </span>
                        </span>
                    </div>
                    <h4 class="title">Create a new Sub-Actor</h4>
                    <div class="navbar navbar-default">
                        <form class="form-inline navbar-form">
                            <div class="form-group">
                                <label for="username2" class="sr-only">Username</label>
                                <input type="text" class="form-control" id="username2" placeholder="Username" data-ng-model="newActor.username" required>
                            </div>
                            <div class="form-group">
                                <label for="password2" class="sr-only">Password</label>
                                <input type="password" class="form-control" id="password2" placeholder="Password" data-ng-model="newActor.password" required>
                            </div>
                            <button type="submit" class="btn btn-primary" data-ng-click="addActor(newActor)">Create</button>
                        </form>
                    </div>

                    <div data-ng-show="errorMessage">
                        <span class="badge badge-warning">{{ errorMessage }}</span>
                    </div>


                </div>
            </div>
        </div>
    </div>

</div>
