@(badEmailType: String, emailTypes: Seq[String])
<html>
    <head>
        <style type="text/css">
        body {
        color: #333;
        font-family: Arial, "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
        margin: 10px;
        }
        .narthex-heading {
        font-size: 18px;
        color: #666;
        font-weight: normal;
        border-bottom: 1px solid #ddd;
        padding: 4px 0px;
        margin: 0px 0px 10px 0px;
        }
        .narthex-spec {
        font-style: italic;
        font-weight: bold;
        }
        .narthex-signature {
        font-size: 12px;
        }
        ul {
        margin: 10px 0px;
        }
        hr {
        border: none;
        border-top: 1px solid #ddd;
        }
        </style>
    </head>
    <body>
        <h1 class="narthex-heading">Email type not known: @badEmailType</h1>
        <strong>Choose one:</strong>
        <div>
            <ul>
                @emailTypes.map { t =>
                    <li>
                        <a href="/narthex/test-email/@t">@t</a>
                    </li>
                }
            </ul>
        </div>
    </body>
</html>
