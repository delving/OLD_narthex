<div class="nav-tab">
    <a href data-ng-click="goToDataset()">Return to Dataset</a>
</div>
<div class="row">
    <div>
        <div class="col-md-6">
            <div class="panel panel-primary panel-lists">
                <div class="panel-heading">
                    <span class="panel-title">Histogram of Terms</span>
                    <div>{{path}}</div>
                </div>
                <div class="panel-body">
                    <div class="vertical-scroll" data-scrollable id="histogram-list" data-offset="165" data-ng-style="{ 'max-height': elHeight, 'min-height': elHeight }">
                        <ul class="list-group terminology-list">
                            <li data-ng-repeat="count in histogram.histogram | filter:filterText"
                                class="list-group-item clearfix test-class"  data-ng-class="{ 'list-item-selected': count[1] == selectedValue }"
                                data-ng-click="selectValue(count)">
                                <span class="node-content">{{ count[1] }}</span>
                                <span class="node-stats badge">{{ count[0] }}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary panel-lists">
                <div class="panel-heading">
                    <span class="panel-title">Vocabulary Browser</span>
                </div>
            </div>
            <div style="background: #199195; padding: 10px;">
                <div data-ng-show="skosList && !skosName">
                    <ul>
                        <li data-ng-repeat="name in skosList" data-ng-click="setSkosList(name)">
                            {{ name }}
                        </li>
                    </ul>
                </div>
                <div data-ng-show="skosName">
                    <h1>{{ skosName }}</h1>
                    <div>
                        <input type="text" ng-model="skosSought"/>
                    </div>
                    <div data-ng-show="skosFound">
                        <ul>
                            <li data-ng-repeat="result in skosFound.results">
                                <span>{{ result.label }} ({{ result.proximity }})</span>
                                <ul ng-show="result.narrower">
                                    <li>NARROWER</li>
                                    <li data-ng-repeat="n in result.narrower">
                                        <span>{{ n.label }}</span>
                                    </li>
                                </ul>
                                <ul ng-show="result.broader">
                                    <li>BROADER</li>
                                    <li data-ng-repeat="b in result.broader">
                                        <span>{{ b.label }}</span>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
