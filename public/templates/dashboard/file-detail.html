<div>
    <div class="page-header">
        <h1>{{ fileName }}</h1>
    </div>
    <div ng-show="tree">
        <hr/>
        <ul data-ng-controller="TreeCtrl">
            <div ng-include="'node.html'" data-ng-controller="TreeNodeCtrl">tree</div>
        </ul>
        <hr/>
        <div data-ng-show="node">
            <h2>Details of {{ node.path }}</h2>
            <ul ng-show="status">
                <li data-ng-repeat="size in status.samples">
                    <span data-ng-click="fetchSample(node, size)">Sample-{{size}}</span>
                </li>
                <li data-ng-repeat="size in status.histograms">
                    <span data-ng-click="fetchHistogram(node, size)">Histogram-{{size}}</span>
                </li>
            </ul>
            <hr/>
            <div ng-show="sample">
                <span>Sample</span>
                <ul>
                    <li data-ng-repeat="value in sample.sample">
                        <span>{{ value }}</span>
                    </li>
                </ul>
            </div>
            <div ng-show="histogram">
                <span data-ng-show="histogram.complete">Complete Histogram ({{histogram.entries}} entries)</span>
                <span data-ng-show="!histogram.complete">Incomplete Histogram ({{histogram.entries}}/{{histogram.uniqueCount}})</span>
                <ul>
                    <li data-ng-repeat="count in histogram.histogram">
                        <span>{{ count[0] }}</span>: <span>{{ count[1] }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="node.html">
    <li>
        <span data-ng-click="selectNode(node)">
            <span><b>{{ node.tag }}</b></span><span>({{ node.count }})</span>
        </span>
        <label data-ng-show="node.lengthHistogram.length">Lengths:
            <input type="checkbox" data-ng-model="node.showLengths"/>
        </label>

        <div ng-show="node.showLengths">
            <span>Length Histogram</span>
            <ul>
                <li data-ng-repeat="count in node.lengthHistogram">
                    <span>{{ count[0] }}: </span><span>{{ count[1] }}</span>
                </li>
            </ul>
        </div>
        <ul ng-if="node.kids" class="">
            <li class="" data-ng-repeat="(nodeIndex, node) in node.kids" data-ng-controller="TreeNodeCtrl">
                <div ng-include="'node.html'">node</div>
            </li>
        </ul>
    </li>
</script>
