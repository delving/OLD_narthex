<div class="row">
    <div class="col-sm-12">
        <div class="tabbable">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li ng-class="{'active':activeTab === 'files'}">
                    <a href role="tab" data-ng-click="setActiveTab('files')">Datasets</a>
                </li>
                <li ng-class="{'active':activeTab === 'sips'}">
                    <a href role="tab" data-ng-click="setActiveTab('sips')">SIP Files</a>
                </li>
                <li class="toolbar">
                    <button data-ng-show="activeTab === 'files'" class="btn btn-default btn-sm" data-ng-click="setNewFileOpen(true)">
                        <i class="fa fa-plus"></i> Create a new file
                    </button>
                </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div ng-switch="activeTab">
                    <div ng-switch-when="files" class="file-list">
                        <div data-ng-include="'file-list.html'">file list</div>
                        <div data-ng-show="newFileOpen">
                            <div data-ng-include="'new-file.html'">new file</div>
                        </div>

                    </div>
                    <div ng-switch-when="sips">
                        <div data-ng-include="'sip-list.html'">
                            <!--todo: why can sip-list.html not be moved to parts.html, like the others?-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fade" ng-file-drop-available="setDropSupported()" ng-show="!dropSupported">
    <h4>HTML5 Drop File is not supported! You need an HTML5 compliant browser.</h4>
</div>

<script type="text/ng-template" id="new-file.html">
    <div class="aside-backdrop am-fade" style=""></div>
    <div class="aside right">
        <div class="aside-dialog">
            <div class="aside-content">
                <div class="aside-header">
                    Create a new file:
                </div>
                <div class="aside-body">
                    <form name="form" class="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="new-name">Dataset Name</label>
                                <input id="new-name" class="form-control" data-ng-model="dataset.name" placeholder="name" required autofocus/>
                            </div>
                            <div class="form-group">
                                <label for="new-prefix">Metadata Prefix</label>
                                <input id="new-prefix" class="form-control" data-ng-model="dataset.prefix" placeholder="prefix" required/>
                            </div>
                            <hr/>
                            <div class="form-group">
                                <span typ="button" class="btn btn-success" data-ng-class="{ 'disabled': !dataset.validFileName }" data-ng-click="createDataset()">
                                    <i class="fa fa-plus"></i> <span>Create</span>
                                    <span>"{{ dataset.fileName }}"</span>
                                </span>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="aside-footer">
                    <button type="button" class="btn btn-default" ng-click="setNewFileOpen(false)">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="drop-file.html">
    <div class="file-drop" ng-file-drop="file.fileDropped($files)" ng-file-drag-over-class="file-drop-over">
        <h6>Drag and drop your xml source file into this area</h6>

        <div class="img-holder" data-ng-show="file.uploading">
            <!--<img src="/narthex/assets/images/narthex-blue.png"/>-->
            <i class="busy1 fa fa-gear fa-spin fa-5x"></i>
            <i class="busy2 fa fa-gear fa-spin-left fa-4x"></i>
            <i class="busy3 fa fa-gear fa-spin-left fa-5x"></i>
        </div>
        <!--<div class="img-holder" data-ng-show="!file.uploading">-->
        <!--<img src="/narthex/assets/images/narthex-blue.png"/>-->
        <!--</div>-->
        <div data-ng-if="file.uploadPercent">
            <progressbar class="progress-striped active" animate="true" value="file.uploadPercent" max="100" type="success">
                <b>{{file.uploadPercent}}%</b>
            </progressbar>
        </div>
    </div>
</script>

<script type="text/ng-template" id="harvest-form.html">
    <form name="form" class="form file-harvest">
        <fieldset>
            <div class="form-group">
                <label for="harvest_type">Harvest Server Type</label>
                <div id="harvest_type" class="form-control">
                    <input type="radio" ng-model="file.info.harvest.harvestType" value="pmh">
                    <span>OAI-PMH</span>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <input type="radio" ng-model="file.info.harvest.harvestType" value="adlib">
                    <span>AdLib API</span>
                </div>
            </div>
            <div class="form-group">
                <label for="pmh_url">Server URL</label>
                <input id="pmh_url" class="form-control" data-ng-model="file.info.harvest.url" placeholder="http://..." required/>
            </div>
            <div class="form-group">
                <label for="pmh_set">Server Dataset</label>
                <input id="pmh_set" class="form-control" data-ng-model="file.info.harvest.dataset" placeholder="dataset"/>
            </div>
            <div class="form-group" data-ng-show="file.info.harvest.harvestType == 'pmh'">
                <label for="pmh_prefix">Metadata Prefix</label>
                <input id="pmh_prefix" class="form-control" data-ng-model="file.info.harvest.prefix" placeholder="prefix" required/>
            </div>
            <button typ="button" class="btn btn-success" data-ng-click="startHarvest(file)">
                <i class="fa fa-refresh"></i>
                <span>Harvest</span>
                <span data-ng-show="harvest.harvestType == 'pmh'">from OAI-PMH</span>
                <span data-ng-show="harvest.harvestType == 'adlib'">from AdLib</span>
            </button>
        </fieldset>
    </form>
</script>

<script type="text/ng-template" id="metadata-form.html">
    <form name="form" class="form file-harvest">
        <fieldset>
            <div class="form-group">
                <label for="meta_name">Dataset Name</label>
                <input id="meta_name" class="form-control" data-ng-model="file.info.metadata.name"/>
            </div>
            <div class="form-group">
                <label for="meta_provider">Data Provider</label>
                <input id="meta_provider" class="form-control" data-ng-model="file.info.metadata.dataProvider"/>
            </div>
            <div class="form-group">
                <label for="meta_description">Description</label>
                <input id="meta_description" class="form-control" data-ng-model="file.info.metadata.description"/>
            </div>
            <button typ="button" class="btn btn-success btn-sm" data-ng-click="setMetadata(file)">
                <i class="fa fa-save"></i>
                <span>Save</span>
            </button>
        </fieldset>
    </form>
</script>

<script type="text/ng-template" id="publication-form.html">
    <form name="form" class="form">
        <fieldset>
            <div class="form-group">
                <label for="pub_oai">Publish via OAI-PMH</label>
                <input id="pub_oai" type="checkbox" data-ng-model="file.info.publication.oaipmh"
                        ng-true-value="true" ng-false-value="false"/>
            </div>
            <div class="form-group">
                <label for="pub_index">Publish in the Index</label>
                <input id="pub_index" type="checkbox" data-ng-model="file.info.publication.index"
                       ng-true-value="true" ng-false-value="false"/>
            </div>
            <div class="form-group">
                <label for="pub_lod">Publish as Linked Open Data</label>
                <input id="pub_lod" type="checkbox" data-ng-model="file.info.publication.lod"
                       ng-true-value="true" ng-false-value="false"/>
            </div>
            <button typ="button" class="btn btn-success btn-xs" data-ng-click="setPublication(file)">
                <i class="fa fa-save"></i>
                <span>Publish</span>
            </button>
        </fieldset>
    </form>
</script>

<script type="text/ng-template" id="sip-list.html">
    <ul class="list-group file-list">
        <li class="list-group-item" data-ng-repeat="file in sipFiles">
            <i class="fa fa-cube"></i>
            <span data-ng-show="file.details">
                <b>{{ file.details.spec }}</b>
                <button type="button" class="btn btn-danger btn-xs" data-ng-show="file.expendable" data-ng-click="deleteSipZip(file)">
                    <i class="fa fa-trash-o"></i>
                </button>
                <span class="pull-right">
                    <i class="fa fa-male"></i>
                    <b>{{ file.details.uploadedBy }}</b>
                    <i class="fa fa-clock-o"></i>
                    {{ file.details.date | date:"yyyy-MM-dd HH:mm:ss" }}
                </span>
            </span>
            <span data-ng-show="!file.details">
              <b>{{ file.fileName }}</b>
            </span>
        </li>
    </ul>
</script>

<script type="text/ng-template" id="percent-progress.html">
    <progressbar class="progress-striped active" animate="true" value="file.info.status.percent" max="100" type="success"> {{file.info.status.percent}}%</progressbar>
</script>

<script type="text/ng-template" id="file-open.html">

    <div data-ng-if="file.info.status.error" class="alert alert-explain alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <strong>Message:</strong> {{ file.info.status.error }}
    </div>

    <div class="row dashboard">
        <!-- META INFO COL -->
        <div class="col-md-3">
            <div data-ng-include="'metadata-form.html'">metadata form</div>
        </div>
        <!-- ACTIONS COL -->
        <div class="col-md-3">
            <!-- harvest form -->
            <button class="btn btn-sm btn-default btn-block" data-ng-click="file.showHarvestForm = !file.showHarvestForm" data-ng-show="allowHarvest(file)">
                <i class="fa fa-recycle"></i>
                Harvest from Server
            </button>
            <div data-ng-include="'harvest-form.html'" data-ng-if="file.showHarvestForm">harvest form</div>

            <!-- file drop -->
            <button class="btn btn-sm btn-default btn-block" data-ng-click="file.showDropForm = !file.showDropForm" data-ng-show="allowDrop(file)">
                <i class="fa fa-recycle"></i>
                Drop a new file
            </button>
            <div data-ng-include="'drop-file.html'" data-ng-if="dropSupported && file.showDropForm">drop form</div>

            <!-- split and analyze -->
            <button class="btn btn-sm btn-default btn-block" data-ng-click="startAnalysis(file)" data-ng-show="allowAnalysis(file)">
                <i class="fa fa-eye"></i>
                Split and Analyze
            </button>

            <!-- save records -->
            <button class="btn btn-sm btn-default btn-block" data-ng-click="saveRecords(file)" data-ng-show="allowSaveRecords(file)">
                <i class="fa fa-database"></i>
                Save Records
            </button>

            <!-- view schema -->
            <button class="btn btn-sm btn-info btn-block" data-ng-click="viewFile(file)" data-ng-show="file.stateBlock.viewSchema">
                <i class="fa fa-eye"></i>
                View Schema
            </button>

            <!-- reversion / deletion -->
            <button type="button" class="btn btn-danger btn-sm btn-block" data-ng-click="revert(file)">
                <i class="fa fa-trash-o"></i>
                {{ file.stateBlock.revertPrompt }}
            </button>

        </div>

        <!-- PUBLICATION COL -->
        <div class="col-md-3">
            <div data-ng-include="'publication-form.html'">publication form</div>
            <ul class="list-unstyled">
                <li>
                    <a class="" ng-href="{{file.apiMappings}}" target="_blank" data-ng-show="file.stateBlock.viewTerminology">
                        <i class="fa fa-download"></i>
                        Terminology Mappings
                    </a>
                </li>
                <li>
                    <a class="" data-ng-if="file.info.status.state == 'state-published'" ng-href="{{file.oaiPmhListRecords}}" target="_blank">
                        <i class="fa fa-download"></i>
                        Raw Records
                    </a>
                </li>
                <li>
                    <a class="" data-ng-if="file.info.status.state == 'state-published'" ng-href="{{file.oaiPmhListEnrichedRecords}}" target="_blank">
                        <i class="fa fa-download"></i>
                        Enriched Records
                    </a>
                </li>
            </ul>
        </div>

        <!-- FILE INFO -->
        <div class="col-md-3">
            <div class="file-info-origin" data-ng-show="nonEmpty(file.info.origin)">
                <h4 class="heading">Origin</h4>
                <ul class="list-unstyled">
                    <li data-ng-repeat="(key, value) in file.info.origin">
                        <b>{{ key }}</b> = "{{ value }}"
                    </li>
                </ul>
            </div>
            <div class="file-info-delimit" data-ng-show="nonEmpty(file.info.delimit)">
                <h4 class="heading">Record Identification</h4>
                <ul class="list-unstyled">
                    <li><b>Record Root</b>:<code class="path">{{ file.info.delimit.recordRoot }}</code></li>
                    <li><b>Unique ID</b>: <code class="path">{{ file.info.delimit.uniqueId }}</code></li>
                    <li><b>Record Count</b>: <code class="path">{{ file.info.delimit.recordCount }}</code></li>
                </ul>
            </div>
            <div class="file-info-namespace" data-ng-show="nonEmpty(file.info.namespaces)">
                <h4 class="heading">Namespace(s)</h4>
                <ul class="list-unstyled">
                    <li data-ng-repeat="(prefix, uri) in file.info.namespaces">
                        <b>{{ prefix }}</b> = "{{ uri }}"
                    </li>
                </ul>
            </div>
            <div class="file-info-harvest" data-ng-show="nonEmpty(file.info.harvest)">
                <h4 class="heading">Harvest Information</h4>
                <ul class="list-unstyled">
                    <li data-ng-repeat="(key, value) in file.info.harvest">
                        <b>{{ key }}</b> = "{{ value }}"
                    </li>
                </ul>
            </div>
            <div class="file-info-sip-facts" data-ng-show="nonEmpty(file.info.sipFacts)">
                <h4 class="heading">SIP Facts</h4>
                <ul class="list-unstyled">
                    <li data-ng-repeat="(key, value) in file.info.sipFacts">
                        <b>{{ key }}</b> = "{{ value }}"
                    </li>
                </ul>
            </div>
            <div class="file-info-sip-hints" data-ng-show="nonEmpty(file.info.sipHints)">
                <h4 class="heading">SIP Hints</h4>
                <ul class="list-unstyled">
                    <li data-ng-repeat="(key, value) in file.info.sipHints">
                        <b>{{ key }}</b> = "{{ value }}"
                    </li>
                </ul>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="file-entry.html">
    <div data-ng-controller="FileEntryCtrl" class="list-item-inner">
        <i class="fa fa-fw {{ file.stateBlock.faIcon }}"></i>

        <a href class="btn btn-inverse btn-link" data-ng-click="setFileOpen(file)" >

            <span data-ng-show="file.identity.name">
                <span>"{{ file.identity.name }}"</span>
                <span>from "{{ file.identity.dataProvider }}": </span>
            </span>

            <span>{{ file.identity.datasetName }}</span>
            <span>[{{ file.identity.prefix }}]</span>
            <span data-ng-show="file.identity.recordCount">({{ file.identity.recordCount }})</span>
            <span class="fa" data-ng-class="{ 'fa-arrow-down':fileOpen == file.name }"></span>
        </a>

        <span>&nbsp;&nbsp;&nbsp;</span>
        <span class="label {{ file.stateBlock.css }}">{{ file.stateBlock.label }}</span>

        <progressbar class="progress-striped active" animate="true" data-ng-if="file.info.status.percent > 0" value="file.info.status.percent" max="100" type="success"> {{file.info.status.percent}}%</progressbar>

        <code class="process" data-ng-if="file.info.status.workers > 0">({{file.info.status.workers}} workers)</code>

        <div data-ng-include="'file-open.html'" data-ng-show="fileOpen == file.name">file open</div>
    </div>
</script>

<script type="text/ng-template" id="file-list.html">
    <ul class="list-group list-files">
        <li ng-repeat="file in files" class="list-group-item clearfix" data-ng-class="" data-ng-show="file.info.status">
            <div data-ng-include="'file-entry.html'">entry</div>
        </li>
    </ul>
</script>
